<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="eco.css">
</head>
<body>
<div class="popup-overlay">
    <div class="popup-content">
        <button id="btnClose" class="close-btn">&times;</button>
        <label>OD: <textarea id="inputOD" rows="4" cols="50"></textarea></label>

        <div id="checkboxContainerOD" class="checkbox-group">
            <!-- Checkboxes OD will be appended here -->
        </div>

        <label>OI: <textarea id="inputOI" rows="4" cols="50"></textarea></label>

        <div id="checkboxContainerOI" class="checkbox-group">
            <!-- Checkboxes OI will be appended here -->
        </div>

        <button id="btnAceptar">Aceptar</button>
    </div>
</div>
<script src="eco.js"></script>
</body>
</html>
