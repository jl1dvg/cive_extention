<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OCT de Macular</title>
    <link rel="stylesheet" type="text/css" href="octm.css">
</head>
<body>
<div class="popup-overlay">
    <div class="popup-content">
        <button id="btnClose" class="close-btn">&times;</button>
        <label>OD: <input type="text" id="inputOD" maxlength="3"></label>
        <label>OI: <input type="text" id="inputOI" maxlength="3"></label>

        <label>OD: <textarea id="textOD" rows="4" cols="50"></textarea></label>
        <div id="checkboxContainerOD" class="checkbox-group"></div>

        <label>OI: <textarea id="textOI" rows="4" cols="50"></textarea></label>
        <div id="checkboxContainerOI" class="checkbox-group"></div>

        <button id="btnAceptar">Aceptar</button>
    </div>
</div>
<script src="octm.js"></script>
</body>
</html>
